<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="telegram_mini_app_bot/app/styles.css"> <!-- Обновленный путь к файлу стилей -->
    <title>Startup Onboarding</title>
</head>
<body>
<div class="container">
    <h1>Welcome to Startup Onboarding</h1>

    <h2>Регистрация пользователя</h2>
    <form id="registration-form">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="registerUser()">Зарегистрироваться</button>
    </form>

    <h2>Онбординг стартапа</h2>
    <form id="onboarding-form">
        <label for="startup-name">Название стартапа:</label>
        <input type="text" id="startup-name" name="startupName" required>

        <label for="problem-solving">Какая проблема решается:</label>
        <textarea id="problem-solving" name="problemSolving" required></textarea>

        <button type="button" onclick="submitOnboarding()">Отправить</button>
    </form>
</div>
<script src="telegram_mini_app_bot/app/app.js"></script> <!-- Обновленный путь к JavaScript -->
</body>
</html>
