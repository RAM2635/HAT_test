<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - HAT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to your HAT account and connect with innovative startups as a co-builder or founder.">
    <!-- Telegram Web Apps SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Favicon -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
<header>
    <h1>Welcome Back to HAT</h1>
</header>
<main class="container">
    <h2>Sign In to Your Account</h2>
    <button class="telegram-button" onclick="signInUser()" aria-label="Continue with Telegram">Continue with Telegram</button>
    <p class="alternate-option">Don't have an account? <a href="/registration">Register Now</a></p>
</main>
<footer class="footer">
    &copy; 2023 HAT Platform. All rights reserved.
</footer>
<script>
    const TUNNEL_URL = "{{ TUNNEL_URL }}";

    if (!TUNNEL_URL) {
        console.error("TUNNEL_URL is not defined.");
        alert("Internal error. Please try again later.");
    }
</script>
<script src="/static/app.js"></script>
</body>
</html>
