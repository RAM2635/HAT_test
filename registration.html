<!-- templates/registration.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration - HAT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Telegram Web Apps SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Favicon -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="header">
    <h1>HAT Platform</h1>
</div>
<div class="container">
    <h2>Create an Account</h2>
    <form id="registration-form">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="e.g., yourname@example.com" required>
        </div>

        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first_name" placeholder="Enter your first name" required>
        </div>

        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last_name" placeholder="Enter your last name" required>
        </div>

        <div class="form-group">
            <label for="role">Role on the Platform</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="co_builder">Co-builder</option>
                <option value="founder">Founder</option>
            </select>
        </div>

        <button type="button" onclick="registerUser()">Register</button>
    </form>
    <p class="alternate-option">Already have an account? <a href="/login">Sign In</a></p>
</div>
<div class="footer">
    &copy; 2023 HAT Platform. All rights reserved.
</div>
<script>
    const TUNNEL_URL = "{{ TUNNEL_URL }}";
</script>
<script src="/static/app.js"></script>
</body>
</html>
